<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalton's Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>



<body>
    <div class="calc-container">
        <div class="display">
        </div>

        <div class="buttons">
            <div class="button-row" id="row-6">
                <button id="%"> % </button>
                <button id="clear-everything"> CE </button>
                <button id="clear-current"> C </button>
                <button id="backspace"> <i class="material-icons">backspace</i> </button>
            </div>

            <div class="button-row" id="row-5">
                <button id="reciprocal"> 1/x </button>
                <button id="power"> x^2 </button>
                <button id="square-root"> &#8730 </button>
                <button id="divide"> / </button>
            </div>

            <div class="button-row" id="row-4">
                <button id="7"> 7 </button>
                <button id="8"> 8 </button>
                <button id="9"> 9 </button>
                <button id="multiply"> x </button>
            </div>

            <div class="button-row" id="row-3">
                <button id="4"> 4 </button>
                <button id="5"> 5 </button>
                <button id="6"> 6 </button>
                <button id="subtract"> - </button>
            </div>

            <div class="button-row" id="row-2">
                <button id="1"> 1 </button>
                <button id="2"> 2 </button>
                <button id="3"> 3 </button>
                <button id="add"> + </button>
            </div>

            <div class="button-row" id="row-1">
                <button id="sign"> +/- </button>
                <button id="0"> 0 </button>
                <button id="decimal"> . </button>
                <button id="equals"> = </button>
            </div>
        </div>

    </div>
</body>
</html>

<script src="index.js"></script>
